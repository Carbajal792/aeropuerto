 
   <div class="contenedor-principal">
    <header class="header-vintage">
        <h1>Conteo de preguntas contestadas y no contestadas</h1>
    </header>
    <main>
        <section class="seccion-centrada">

            <div class="container" *ngIf="contarData">
                <table class="table-responsive">
                    <thead>
                            <td colspan="2"><h2>Preguntas</h2></td>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Preguntas contestadas</td>
                            <td>Preguntas no contestadas</td>
                        </tr>
                        <tr>
                            <td>
                                {{contarData.Contestadas}}
                            </td>
                            <td>
                                {{contarData['No contestadas']}}
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div> 
        </section>
    </main>
</div>
