<div class="contenedor-principal" *ngIf="error">
    <header class="header-vintage">
        <h1>Aerolinea con más de dos vuelos por día</h1>
    </header>
    <main>
        <section class="seccion-centrada">
          <div>
          <p style="color: red;"> {{error}} </p>
            </div>   
        </section>
    </main>
</div>

  <div class="contenedor-principal">
    <header class="header-vintage">
        <h1>Aerolineas con más vuelos</h1>
    </header>
    <main>
        <section class="seccion-centrada">
            <div *ngIf="vuelosDatos">
                <table class="table-responsive">
                    <thead>
                        <tr>
                            <td colspan="2"><h2>Aerolineas</h2></td>
                        </tr>
                    <tr>
                        <td> Aerolinea</td>                
                        <td>Total vuelos</td>
                    </tr>
                        
                    </thead>
                    <tbody>
                        <tr *ngFor="let dato of vuelosDatos">
                            <td>{{dato.Aerolinea}}</td>
                            <td>{{dato['Total Vuelos']}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>  
        </section>
    </main>
</div>
