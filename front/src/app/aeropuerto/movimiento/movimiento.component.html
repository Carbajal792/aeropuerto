<div class="contenedor-principal">
    <header class="header-vintage">
        <h1>Aeropuerto con m√°s movimientos</h1>
    </header>
    <main>
        <section class="seccion-centrada">
            <div class="container" *ngIf="movDatos">
                <table class="table-responsive">
                    <thead>                    
                        <td colspan="2" style="text-align: center;"><h2>Aeropuerto</h2></td>                            
                    </thead>
                    <tbody>
                        <td>Aeropuerto</td>                
                        <td>Total movimientos</td>
                        <tr *ngFor="let dato of movDatos">
                            <td>{{dato.Aeropuerto}}</td>
                            <td>{{dato['Total Movimientos']}}</td>
                        </tr>
                    </tbody>
                </table>
            </div>    
        </section>
    </main>
</div>
